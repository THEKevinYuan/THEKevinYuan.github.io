<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Images and Proportional Widths</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        border: none;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      /* Hide first row on larger screens */
      @media screen and (min-width: 1025px) {
        tr:first-child {
          display: none;
        }
      }
    </style>
    <script>
       function showShare() {
        // alert("Button was clicked!");
        if (navigator.share) {
          navigator
            .share({
              title: document.title,
              url: window.location.href,
            })
            .then(() => {
              console.log("Successfully shared");
            })
            .catch((error) => {
              console.error("Error sharing:", error);
            });
        } else {
          alert("Web Share API not supported.");
        }
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td width="48%"><img src="image/image1.png" alt="Image 1" /></td>
        <td width="15%"><img src="image/image2.png" alt="Image 2" onclick="showShare()" /></td>
        <td width="37%"><img src="image/image3.png" alt="Image 3" /></td>
      </tr>
      <tr>
        <td colspan="3"><img src="image/image4.png" alt="Image 4" /></td>
      </tr>
      <tr>
        <td colspan="3"><img src="image/image5.png" alt="Image 5" /></td>
      </tr>
    </table>
  </body>
</html>
